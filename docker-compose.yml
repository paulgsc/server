version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: some-redis
    ports:
      - "6379:6379"
    # volumes:
    #   - redis_data:/data
    networks:
      - redis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  redisinsight:
    image: redislabs/redisinsight:latest
    ports:
      - "5540:5540"
    # volumes:
    #   - redisinsight_data:/db
    networks:
      - redis-network
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URI=redis://redis:6379
    restart: unless-stopped

networks:
  redis-network:
    driver: bridge

