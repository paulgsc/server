services:
  file-host:
    image: pgathondu/self-hosting-maishatu:latest
    container_name: file-host-server
    ports:
      - '3000:3000'
    environment:
      - RUST_LOG=${RUST_LOG:-debug}
      - RUST_BACKTRACE=1
      - TOKIO_WORKER_THREADS=${TOKIO_WORKER_THREADS:-4}
      - POLARS_MAX_THREADS=${POLARS_MAX_THREADS:-4}
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=sqlite:///app/dbs/hopium.db
      - SQLX_OFFLINE=false
      - CLIENT_SECRET_FILE=/app/secrets/client_secret_file.json
      - HMAC_KEY=${HMAC_KEY:-placeholder}
      - GITHUB_API_TOKEN=${GITHUB_API_TOKEN:-placeholder}
      - EMAIL_SERVICE_URL=${EMAIL_SERVICE_URL:-aulgondu@gmail.com}
      - OBS_WEBSOCKET_PWD=${OBS_WEBSOCKET_PWD:-QVNJXLc0ipLSwohv}
      - OBS_WEBSOCKET_IP=${OBS_WEBSOCKET_IP:-10.0.0.25}
      - DATA_DIR=/app/data
      - CONFIG_DIR=/app/config
    volumes:
      - /mnt/storage/users/dev/databases/hopium:/app/dbs
      - ./data:/app/data:rw
      - ./client_secret_file.json:/app/secrets/client_secret_file.json:ro
      - ./config:/app/config:ro
      - ./logs:/app/logs:rw
    networks:
      - monitoring-network
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    mem_limit: 4G
    cpus: 2.0
    pids_limit: 200
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
          pids: 200
        reservations:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: ['CMD', '/usr/local/bin/file_host', '--health-check']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
  redis:
    image: redis:latest
    container_name: some-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - monitoring-network
    restart: unless-stopped
    mem_limit: 1G
    cpus: 1.0
    pids_limit: 50
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
          pids: 50
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    ports:
      - '9121:9121'
    networks:
      - monitoring-network
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis://some-redis:6379
    depends_on:
      redis:
        condition: service_healthy
    mem_limit: 128M
    cpus: 0.25
    pids_limit: 20
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
          pids: 20
  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: redisinsight
    ports:
      - '5540:5540'
    volumes:
      - redisinsight_data:/db
    networks:
      - monitoring-network
    environment:
      - REDIS_URI=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 512M
    cpus: 0.5
    pids_limit: 30
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
          pids: 30
  nats:
    image: nats:latest
    container_name: nats-server
    restart: unless-stopped
    ports:
      - '4222:4222' # client pub/sub
      - '8222:8222' # HTTP monitoring API
    networks:
      - monitoring-network
    mem_limit: 512M
    cpus: 0.5
    pids_limit: 30
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
          pids: 30
        reservations:
          cpus: '0.5'
          memory: 512M
  nats-exporter:
    image: natsio/prometheus-nats-exporter:latest
    container_name: nats-exporter
    restart: unless-stopped
    ports:
      - '7777:7777'
    networks:
      - monitoring-network
    command:
      - "-varz"
      - "-connz"
      - "-routez"
      - "-subz"
      - "-port=7777"
      - "http://nats-server:8222"
    depends_on:
      nats:
        condition: service_started
    mem_limit: 128M
    cpus: 0.25
    pids_limit: 20
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
          pids: 20
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:7777/metrics']
      interval: 30s
      timeout: 10s
      retries: 3
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - monitoring-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.size=10GB'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      file-host:
        condition: service_healthy
      nats-exporter:
        condition: service_healthy
      redis-exporter:
        condition: service_started
    mem_limit: 2G
    cpus: 1.5
    pids_limit: 100
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
          pids: 100
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:9090/']
      interval: 30s
      timeout: 10s
      retries: 3
  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - '3001:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/grafana/generated:/var/lib/grafana/dashboards:ro
    networks:
      - monitoring-network
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      prometheus:
        condition: service_healthy
      dashboard-builder:
        condition: service_completed_successfully
    mem_limit: 1G
    cpus: 1.0
    pids_limit: 50
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
          pids: 50
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    restart: unless-stopped
    ports:
      - '3030:3000'
    environment:
      - MB_DB_FILE=/metabase-data/metabase.db
    volumes:
      - /mnt/storage/users/dev/metabase-data:/metabase-data
      - /mnt/storage/users/dev/databases:/data:ro
    networks:
      - monitoring-network
    mem_limit: 2G
    cpus: 1.5
    pids_limit: 100
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
          pids: 100
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
  dashboard-builder:
    build:
      context: .
      dockerfile: ./infra/docker/Dockerfile.grafana.builder
    container_name: dashboard-builder
    volumes:
      - ./infra/grafana/dashboards:/workspace
      - ./infra/grafana/generated:/generated:rw
    command: ./build.sh
    restart: 'no'
    mem_limit: 1G
    cpus: 1.0
    pids_limit: 50
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
          pids: 50
  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    networks:
      - monitoring-network
    ports:
      - '9100:9100'
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
    volumes:
      - '/:/host:ro,rslave'
    mem_limit: 128M
    cpus: 0.25
    pids_limit: 20
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
          pids: 20
  process-exporter:
    image: ncabatoff/process-exporter:latest
    container_name: process_exporter
    restart: unless-stopped
    pid: host
    privileged: true
    networks:
      - monitoring-network
    volumes:
      - /proc:/host/proc:ro
      - ./infra/prometheus/process-exporter.yml:/config/process-exporter.yml:ro
    ports:
      - '9256:9256'
    command:
      - '--procfs=/host/proc'
      - '--config.path=/config/process-exporter.yml'
      - '--web.listen-address=0.0.0.0:9256'
    mem_limit: 256M
    cpus: 0.25
    pids_limit: 20
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
          pids: 20
  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: blackbox_exporter
    restart: unless-stopped
    networks:
      - monitoring-network
    volumes:
      - ./infra/blackbox.yml:/config/blackbox.yml:ro
    ports:
      - '9115:9115'
    command:
      - '--config.file=/config/blackbox.yml'
    mem_limit: 256M
    cpus: 0.25
    pids_limit: 20
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
          pids: 20
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:9115/ || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    networks:
      - monitoring-network
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - '8080:8080'
    command:
      - '--housekeeping_interval=15s'
      - '--max_housekeeping_interval=20s'
      - '--event_storage_event_limit=default=0'
      - '--event_storage_age_limit=default=0'
      - '--store_container_labels=false'
      - '--whitelisted_container_labels=io.kubernetes.container.name,io.kubernetes.pod.name'
    mem_limit: 512M
    cpus: 0.5
    pids_limit: 30
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
          pids: 30
networks:
  monitoring-network:
    driver: bridge
volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  redis_data:
    driver: local
  redisinsight_data:
    driver: local
  metabase_data:
    driver: local
