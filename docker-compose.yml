---
services:
  file-host:
    image: pgathondu/self-hosting-maishatu:latest
    container_name: file-host-server
    ports:
      - '3000:3000'
    environment:
      # Logging and debugging
      - RUST_LOG=${RUST_LOG:-debug}
      - RUST_BACKTRACE=1

      # Performance tuning - CAGED EDITION
      - TOKIO_WORKER_THREADS=${TOKIO_WORKER_THREADS:-4}
      - POLARS_MAX_THREADS=${POLARS_MAX_THREADS:-4}

      # Service connections
      - REDIS_URL=redis://redis:6379

      # Authentication and secrets
      - CLIENT_SECRET_FILE=/app/secrets/client_secret_file.json
      - HMAC_KEY=${HMAC_KEY:-placeholder}
      - GITHUB_API_TOKEN=${GITHUB_API_TOKEN:-placeholder}

      # External services
      - EMAIL_SERVICE_URL=${EMAIL_SERVICE_URL:-aulgondu@gmail.com}
      - OBS_WEBSOCKET_PWD=${OBS_WEBSOCKET_PWD:-QVNJXLc0ipLSwohv}
      - OBS_WEBSOCKET_IP=${OBS_WEBSOCKET_IP:-10.0.0.25}

      # Application paths
      - DATA_DIR=/app/data
      - CONFIG_DIR=/app/config
    volumes:
      - ./data:/app/data:rw
      - ./client_secret_file.json:/app/secrets/client_secret_file.json:ro
      - ./config:/app/config:ro
      - ./logs:/app/logs:rw
    networks:
      - monitoring-network
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy

    # ðŸ”¹ LOCAL DEV RESOURCE LIMITS (enforced by docker-compose)
    mem_limit: 4G
    cpus: 2.0
    pids_limit: 200

    # ðŸ”¹ SWARM / CI (ignored locally)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
          pids: 200
        reservations:
          cpus: '0.5'
          memory: 1G

    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  redis:
    image: redis:latest
    container_name: some-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - monitoring-network
    restart: unless-stopped

    mem_limit: 1G
    cpus: 1.0
    pids_limit: 50

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
          pids: 50
        reservations:
          cpus: '0.25'
          memory: 256M

    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5

  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: redisinsight
    ports:
      - '5540:5540'
    volumes:
      - redisinsight_data:/db
    networks:
      - monitoring-network
    environment:
      - REDIS_URI=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

    mem_limit: 512M
    cpus: 0.5
    pids_limit: 30

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
          pids: 30

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - monitoring-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.size=10GB'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      file-host:
        condition: service_healthy

    mem_limit: 2G
    cpus: 1.5
    pids_limit: 100

    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
          pids: 100
        reservations:
          cpus: '0.5'
          memory: 512M

    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:9090/']
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - '3001:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/generated:/var/lib/grafana/dashboards:ro
    networks:
      - monitoring-network
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      prometheus:
        condition: service_healthy
      dashboard-builder:
        condition: service_completed_successfully

    mem_limit: 1G
    cpus: 1.0
    pids_limit: 50

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
          pids: 50
        reservations:
          cpus: '0.25'
          memory: 256M

    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    restart: unless-stopped
    ports:
      - '3002:3000' # Changed from 3000 to avoid conflict with file-host
    environment:
      # Metabase metadata DB (stores users, dashboards, configs)
      - MB_DB_FILE=/metabase-data/metabase.db
    volumes:
      # Persistent storage for Metabase's own metadata (using Docker volume)
      - /mnt/storage/users/dev/metabase-data:/metabase-data
      # Parent directory containing all your SQLite DBs (using local path)
      - /mnt/storage/users/dev/databases:/data:ro
    networks:
      - monitoring-network

    # Resource limits to match your pattern
    mem_limit: 2G
    cpus: 1.5
    pids_limit: 100

    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
          pids: 100
        reservations:
          cpus: '0.5'
          memory: 512M

    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s # Metabase takes longer to start up

  dashboard-builder:
    build:
      context: .
      dockerfile: Dockerfile.grafana.builder
    container_name: dashboard-builder
    volumes:
      - ./grafana/dashboards:/workspace
      - ./grafana/generated:/generated:rw
    command: ./build.sh
    restart: 'no'

    mem_limit: 1G
    cpus: 1.0
    pids_limit: 50

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
          pids: 50

  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    networks:
      - monitoring-network
    ports:
      - '9100:9100'
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
    volumes:
      - '/:/host:ro,rslave'

    mem_limit: 128M
    cpus: 0.25
    pids_limit: 20

    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
          pids: 20

networks:
  monitoring-network:
    driver: bridge

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  redis_data:
    driver: local
  redisinsight_data:
    driver: local
  metabase_data:
    driver: local
