name: Docker Build
description: Build and optionally push Docker images with scoped layer caching
inputs:
  dockerfile:
    description: "Path to Dockerfile"
    required: true
  image-name:
    description: "Image name for cache scoping"
    required: true
  docker-repo:
    description: "Docker repository (e.g., user/image-name)"
    required: true
  push:
    description: "Whether to push to registry"
    required: false
    default: "false"
  dockerhub-username:
    description: "DockerHub username (required if push=true)"
    required: false
  dockerhub-token:
    description: "DockerHub token (required if push=true)"
    required: false
runs:
  using: composite
  steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Log in to DockerHub
      if: inputs.push == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ inputs.dockerhub-username }}
        password: ${{ inputs.dockerhub-token }}
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ inputs.dockerfile }}
        push: ${{ inputs.push == 'true' }}
        tags: |
          ${{ inputs.docker-repo }}:latest
          ${{ inputs.docker-repo }}:${{ github.sha }}
        cache-from: type=gha,scope=${{ inputs.image-name }}
        cache-to: type=gha,mode=max,scope=${{ inputs.image-name }}
