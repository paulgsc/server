name: Publish Production Docker Images
on:
  workflow_dispatch:
  push:
    branches:
      - main
  release:
    types: [published]
concurrency: ${{ github.workflow }}-${{ github.ref }}
jobs:
  publish-docker:
    name: Publish Production Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      IMAGE_NAME: self-hosting-maishatu
      DOCKER_REPO: pgathondu/self-hosting-maishatu
      DOCKERFILE_PATH: Dockerfile.server
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Setup Cachix
        uses: cachix/cachix-action@v12
        with:
          name: nix-community
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build application with Nix
        run: |
          echo "Building Rust application using Nix flake..."
          nix develop --command cargo build --release
          # Copy binary to a known location for Docker
          mkdir -p ./target/docker/
          cp ./target/release/your-binary-name ./target/docker/ || echo "Update binary name"
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_REPO }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILT_WITH_NIX=true
      - name: Clean up old images (Docker Hub)
        if: github.ref == 'refs/heads/main'
        run: |
          # Keep last 10 images, delete older ones
          # Note: This requires a more complex script or third-party action
          echo "Manual cleanup of old Docker Hub images recommended"
