name: CI Workflow
on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
  release:
    types: [published]
defaults:
  run:
    working-directory: ./
permissions:
  actions: write
  contents: read
  pull-requests: write
concurrency: ${{ github.workflow }}-${{ github.ref }}
jobs:
  determine_jobs:
    name: Determine jobs to run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect Rust-related changes
        id: rust
        uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            Cargo.toml
            Cargo.lock
            crates/**
            .cargo/**
            rust-toolchain
            flake.nix
            flake.lock
            migrations/**
            !**.md
            !**.mdx
      - name: Detect Formatting-related changes
        id: format
        uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            **/*.{yml,yaml,md,mdx,js,jsx,ts,tsx,json,toml,css}
            !Cargo.toml
    outputs:
      rust: ${{ steps.rust.outputs.diff != '' }}
      format: ${{ steps.format.outputs.format != '' }}

  rust_ci:
    runs-on: ubuntu-latest
    needs: determine_jobs
    if: needs.determine_jobs.outputs.rust == 'true'
    env:
      DATABASE_URL: sqlite://test.db
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v12
      - name: Setup Cachix (optional - speeds up builds)
        uses: cachix/cachix-action@v12
        with:
          name: nix-community
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true
      - name: Build development shell
        run: |
          nix develop --command echo "Nix development environment ready!"
          nix develop --command rustc --version
          nix develop --command cargo --version
      
      # Install sqlx-cli if not in your nix environment
      - name: Install sqlx-cli
        run: nix develop --command cargo install sqlx-cli --no-default-features --features sqlite
      
      # Create empty SQLite database
      - name: Create SQLite database
        run: touch test.db
      
      # Run database migrations (if you have them)
      - name: Run migrations
        run: nix develop --command sqlx migrate run
        continue-on-error: true  # In case you don't have migrations yet
      
      # Generate .sqlx directory
      - name: Generate sqlx metadata
        run: nix develop --command cargo sqlx prepare --workspace
      
      # Cache the .sqlx directory for subsequent steps
      - name: Cache sqlx metadata
        uses: actions/cache@v4
        with:
          path: .sqlx
          key: sqlx-${{ runner.os }}-${{ hashFiles('**/Cargo.toml', '**/*.sql', 'migrations/**/*.sql') }}
          restore-keys: |
            sqlx-${{ runner.os }}-
      
      - name: Run compiler check
        run: nix develop --command cargo check --workspace
      - name: Run cargo clippy
        run: nix develop --command nixpkgs#just clippy -D warnings -A unknown-lints --no-deps
      - name: Run cargo fmt
        run: nix develop --command cargo fmt --all -- --check

  node_lint:
    runs-on: ubuntu-latest
    needs: determine_jobs
    if: needs.determine_jobs.outputs.format == 'true'
    steps:
      - uses: actions/checkout@v5
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v12
      - name: Setup Cachix
        uses: cachix/cachix-action@v12
        with:
          name: nix-community
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true
      # Add Node.js tools to your flake.nix devShell if you haven't already
      - name: Install Node dependencies via Nix
        run: |
          # If you add nodejs and pnpm to your flake.nix buildInputs
      - name: Install dependencies
        run: nix develop --command nixpkgs#nodePackages.pnpm install --frozen-lockfile --prefer-offline
      - name: Check prettier
        run: nix develop --command nixpkgs#nodePackages.pnpm prettier
      - name: Check eslint
        run: nix develop --command nixpkgs#nodePackages.pnpm lint
      - name: Run typecheck
        run: nix develop --command nixpkgs#nodePackages.pnpm typecheck
