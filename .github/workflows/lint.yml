name: CI Workflow
on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
  release:
    types: [published]
defaults:
  run:
    working-directory: ./
permissions:
  actions: write
  contents: read
  pull-requests: write
concurrency: ${{ github.workflow }}-${{ github.ref }}
jobs:
  determine_jobs:
    name: Determine jobs to run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect Rust-related changes
        id: rust
        uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            Cargo.toml
            Cargo.lock
            crates/**
            .cargo/**
            rust-toolchain
            flake.nix
            flake.lock
            !**.md
            !**.mdx
      - name: Detect Formatting-related changes
        id: format
        uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            **/*.{yml,yaml,md,mdx,js,jsx,ts,tsx,json,toml,css}
            !Cargo.toml
    outputs:
      rust: ${{ steps.rust.outputs.diff != '' }}
      format: ${{ steps.format.outputs.diff != '' }}
  rust_ci:
    runs-on: ubuntu-latest
    needs: determine_jobs
    if: needs.determine_jobs.outputs.rust == 'true'
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Setup Cachix (optional - speeds up builds)
        uses: cachix/cachix-action@v12
        with:
          name: nix-community
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true
      - name: Build development shell
        run: |
          nix develop --command echo "Nix development environment ready!"
          nix develop --command rustc --version
          nix develop --command cargo --version
      - name: Run cargo clippy
        run: nix develop --command just clippy -D warnings -A unknown-lints --no-deps
      - name: Run cargo fmt
        run: nix develop --command cargo fmt --all -- --check
      - name: Run tests (if you have any)
        run: nix develop --command cargo test
  node_lint:
    runs-on: ubuntu-latest
    needs: determine_jobs
    if: needs.determine_jobs.outputs.format == 'true'
    steps:
      - uses: actions/checkout@v5
      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Setup Cachix
        uses: cachix/cachix-action@v12
        with:
          name: nix-community
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true
      # Add Node.js tools to your flake.nix devShell if you haven't already
      - name: Install Node dependencies via Nix
        run: |
          # If you add nodejs and pnpm to your flake.nix buildInputs
          nix develop --command node --version
          nix develop --command pnpm --version || echo "Add nodejs and pnpm to your flake.nix"
      - name: Install dependencies
        run: nix develop --command pnpm install --frozen-lockfile --prefer-offline
      - name: Check prettier
        run: nix develop --command pnpm prettier
      - name: Check eslint
        run: nix develop --command pnpm lint
      - name: Run typecheck
        run: nix develop --command pnpm typecheck
