name: CI Workflow

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
  release:
    types: [published]

defaults:
  run:
    working-directory: ./

permissions:
  actions: write
  contents: read
  pull-requests: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  determine_jobs:
    name: Determine jobs to run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Rust-related changes
        id: rust
        uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            Cargo.toml
            Cargo.lock
            crates/**
            .cargo/**
            rust-toolchain
            flake.nix
            flake.lock
            migrations/**
            !**.md
            !**.mdx

      - name: Detect Formatting-related changes
        id: format
        uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            **/*.{yml,yaml,md,mdx,js,jsx,ts,tsx,json,toml,css}
            !Cargo.toml

    outputs:
      rust: ${{ steps.rust.outputs.diff != '' }}
      format: ${{ steps.format.outputs.format != '' }}

  rust_ci:
    runs-on: ubuntu-latest
    needs: determine_jobs
    if: needs.determine_jobs.outputs.rust == 'true'
    env:
      DATABASE_URL: sqlite:///${{ github.workspace }}/test.db
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v12

      - name: Setup Cachix (optional - speeds up builds)
        uses: cachix/cachix-action@v12
        with:
          name: nix-community
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Build development shell
        run: |
          nix develop --command rustc --version
          nix develop --command cargo --version

      - name: Install sqlx-cli
        run: nix develop --command cargo install sqlx-cli --no-default-features --features sqlite

      - name: Setup databases and run migrations
        run: |
          root_db="${GITHUB_WORKSPACE}/test.db"
          echo "Creating root database at $root_db"
          touch "$root_db"

          # Apply all migrations into root DB
          echo "Applying all migrations into root database..."
          for migration_dir in $(find . -type d -name "migrations" | sort); do
            echo "Applying migrations from $migration_dir"
            DATABASE_URL="sqlite:///$root_db" nix develop --command sqlx migrate run --source "$migration_dir" || true
          done

          # Also migrate each crateâ€™s local DB (for completeness)
          for migration_dir in $(find . -type d -name "migrations"); do
            crate_dir=$(dirname "$migration_dir")
            db_file="$crate_dir/test.db"

            echo "Setting up database for $crate_dir"
            touch "$db_file"
            (cd "$crate_dir" && DATABASE_URL="sqlite://test.db" nix develop --command sqlx migrate run || true)
          done

      - name: Cache sqlx metadata
        uses: actions/cache@v4
        with:
          path: .sqlx
          key: sqlx-${{ runner.os }}-${{ hashFiles('**/Cargo.toml', '**/*.sql', 'migrations/**/*.sql') }}
          restore-keys: |
            sqlx-${{ runner.os }}-

      - name: Generate sqlx metadata
        run: nix develop --command cargo sqlx prepare --workspace

      - name: Run compiler check
        run: nix develop --command cargo check --workspace

      - name: Run cargo clippy
        run: nix develop --command nixpkgs#just clippy -D warnings -A unknown-lints --no-deps

      - name: Run cargo fmt
        run: nix develop --command cargo fmt --all -- --check

  node_lint:
    runs-on: ubuntu-latest
    needs: determine_jobs
    if: needs.determine_jobs.outputs.format == 'true'
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v12

      - name: Setup Cachix
        uses: cachix/cachix-action@v12
        with:
          name: nix-community
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Install dependencies
        run: nix develop --command nixpkgs#nodePackages.pnpm install --frozen-lockfile --prefer-offline

      - name: Check prettier
        run: nix develop --command nixpkgs#nodePackages.pnpm prettier --check .

      - name: Check eslint
        run: nix develop --command nixpkgs#nodePackages.pnpm lint

      - name: Run typecheck
        run: nix develop --command nixpkgs#nodePackages.pnpm typecheck
