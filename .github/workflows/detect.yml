name: Detect & Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true
jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.detect.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for accurate diffs
      - name: Cache Detector Binary
        id: cache-detector
        uses: actions/cache@v4
        with:
          path: .github/scripts/detect/target/release/detect
          key: ${{ runner.os }}-rust-${{ hashFiles('.github/scripts/detect/Cargo.lock') }}
      - name: Compile detector
        if: steps.cache-detector.outputs.cache-hit != 'true'
        run: cargo build --release
        working-directory: .github/scripts/detect
      - name: Compute matrix
        id: detect
        run: |
          # Determine base ref intelligently
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.ref }}"
          else
            BASE_REF="origin/main"
          fi

          git fetch origin "$BASE_REF" --depth=1
          git diff --name-only "origin/$BASE_REF...HEAD" \
            | .github/scripts/detect/target/release/detect > matrix.json

          # Escape JSON newlines/spaces for GitHub Actions
          MATRIX=$(tr -d '\n' < matrix.json)
          echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"
        working-directory: . # âœ… CRITICAL: run from workspace root
  build:
    needs: detect
    # Only run if matrix has at least one image
    if: >
      always() && needs.detect.result == 'success' && needs.detect.outputs.matrix != '' && fromJSON(needs.detect.outputs.matrix).include != null && (fromJson(needs.detect.outputs.matrix).include | length) > 0

    uses: ./.github/workflows/build-image.yml
    with:
      matrix: ${{ needs.detect.outputs.matrix }}
      push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    secrets: inherit
