[package]
name = "ws-events"
version.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
# Core dependencies (always included)
serde = { workspace = true, features = ["derive"] }
thiserror = { workspace = true }

serde_json = { workspace = true }
tokio = { workspace = true, features = ["time", "macros", "rt-multi-thread"], optional = true }
tokio-util = { version = "0.7.16", optional = true }
tracing = { version = "0.1", optional = true }

prost = { version = "0.14.1" }
chrono = { version = "0.4" }
uuid = { version = "1.0", features = ["v4"] }
obs-websocket = { workspace = true }


[dev-dependencies]
tokio-test = "0.4"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json", "registry", "tracing-log"] }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["full"] }

[features]
default = []

stream-orch = [
    "dep:tokio",
    "dep:tokio-util",
    "dep:tracing",
]


full = ["stream-orch"]

[lints]
workspace = true
