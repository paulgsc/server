services:
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    ports:
      - '9121:9121'
    networks:
      - monitoring-network
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis://some-redis:6379
    depends_on:
      redis:
        condition: service_healthy
    mem_limit: 128M
    cpus: 0.25
    pids_limit: 20
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
          pids: 20
  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: redisinsight
    ports:
      - '5540:5540'
    volumes:
      - redisinsight_data:/db
    networks:
      - monitoring-network
    environment:
      - REDIS_URI=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 512M
    cpus: 0.5
    pids_limit: 30
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
          pids: 30
  nats-exporter:
    image: natsio/prometheus-nats-exporter:latest
    container_name: nats-exporter
    restart: unless-stopped
    ports:
      - '7777:7777'
    networks:
      - monitoring-network
    command:
      - "-varz"
      - "-connz"
      - "-routez"
      - "-subz"
      - "-port=7777"
      - "http://nats-server:8222"
    depends_on:
      nats:
        condition: service_started
    mem_limit: 128M
    cpus: 0.25
    pids_limit: 20
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
          pids: 20
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:7777/metrics']
      interval: 30s
      timeout: 10s
      retries: 3
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - '9090:9090'
    volumes:
      - ${REPO_ROOT}/infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - monitoring-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.size=10GB'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      file-host:
        condition: service_healthy
      nats-exporter:
        condition: service_healthy
      redis-exporter:
        condition: service_started
    mem_limit: 2G
    cpus: 1.5
    pids_limit: 100
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
          pids: 100
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:9090/']
      interval: 30s
      timeout: 10s
      retries: 3
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: open-telemetry
    ports:
      - '4317:4317'
      - '4318:4318'
      - '8888:8888'
      - '8889:8889'
      - '13133:13133'
    volumes:
      - ${REPO_ROOT}/infra/rometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - monitoring-network
    restart: unless-stopped
    command:
      - '--config=/etc/otel-collector-config.yaml'
    depends_on:
      prometheus:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    mem_limit: 2G
    cpus: 1.5
    pids_limit: 100
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
          pids: 100
        reservations:
          cpus: '0.5'
          memory: 512M
  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - '3001:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ${REPO_ROOT}/infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ${REPO_ROOT}/infra/grafana/generated:/var/lib/grafana/dashboards:ro
    networks:
      - monitoring-network
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      prometheus:
        condition: service_healthy
      dashboard-builder:
        condition: service_completed_successfully
    mem_limit: 1G
    cpus: 1.0
    pids_limit: 50
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
          pids: 50
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
  dashboard-builder:
    build:
      context: .
      dockerfile: ./infra/docker/Dockerfile.grafana.builder
    container_name: dashboard-builder
    volumes:
      - ${REPO_ROOT}/infra/grafana/dashboards:/workspace
      - ${REPO_ROOT}/infra/grafana/generated:/generated:rw
    command: ./build.sh
    restart: 'no'
    mem_limit: 1G
    cpus: 1.0
    pids_limit: 50
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
          pids: 50
  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    networks:
      - monitoring-network
    ports:
      - '9100:9100'
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
    volumes:
      - '/:/host:ro,rslave'
    mem_limit: 128M
    cpus: 0.25
    pids_limit: 20
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
          pids: 20
  process-exporter:
    image: ncabatoff/process-exporter:latest
    container_name: process_exporter
    restart: unless-stopped
    pid: host
    privileged: true
    networks:
      - monitoring-network
    volumes:
      - /proc:/host/proc:ro
      - ${REPO_ROOT}/infra/prometheus/process-exporter.yml:/config/process-exporter.yml:ro
    ports:
      - '9256:9256'
    command:
      - '--procfs=/host/proc'
      - '--config.path=/config/process-exporter.yml'
      - '--web.listen-address=0.0.0.0:9256'
    mem_limit: 256M
    cpus: 0.25
    pids_limit: 20
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
          pids: 20
  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: blackbox_exporter
    restart: unless-stopped
    networks:
      - monitoring-network
    volumes:
      - ${REPO_ROOT}/infra/blackbox.yml:/config/blackbox.yml:ro
    ports:
      - '9115:9115'
    command:
      - '--config.file=/config/blackbox.yml'
    mem_limit: 256M
    cpus: 0.25
    pids_limit: 20
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
          pids: 20
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:9115/ || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    networks:
      - monitoring-network
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - '8080:8080'
    command:
      - '--housekeeping_interval=15s'
      - '--max_housekeeping_interval=20s'
      - '--event_storage_event_limit=default=0'
      - '--event_storage_age_limit=default=0'
      - '--store_container_labels=false'
      - '--whitelisted_container_labels=io.kubernetes.container.name,io.kubernetes.pod.name'
    mem_limit: 512M
    cpus: 0.5
    pids_limit: 30
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
          pids: 30
