
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[workspace]
members = [ "crates/dbs/nfl", "crates/espn_nfl_scores", "crates/file_reader", "crates/gmail", "crates/google-apis-common","crates/nest", "crates/nfl_play_parser", "crates/nfl_scenarios", "crates/servers/nfl_server", "crates/webhooks"]

exclude = []

# new crates created should not create their own .git
[cargo-new]
vcs = "none"

# This prevents a Travis CI error when building for Windows.
resolver = "2"

[workspace.lints.clippy]
all = { level = "deny", priority = 2 }
pedantic = { level = "deny", priority = 2 }
nursery = { level = "deny", priority = 2 }
cargo = { level = "deny", priority = 2 }

[workspace.package]
version = "0.0.0"
authors = ["pgdev"]
repository = "https://github.com/paulgsc/server"
homepage = "https://maishatu.com/"
license = "MIT"
edition = "2021"

[workspace.dependencies]

nest = { path = "crates/nest" }

anyhow = "1.0"
async-trait = "0.1.64"
axum = { version = "0.7.5", features = ["http2", "macros", "matched-path"] }
clap = { version = "4.5.8", features = ["derive", "env"] }
chrono = "0.4.23"
dotenv = "0.15.0"
env_logger = "0.9.0"
itertools = "0.10.5"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
thiserror = "1.0.48"
tokio = { version = "1.25", features = ["macros", "rt-multi-thread"] }
tower = { version = "0.4", features = ["util", "timeout"] }
tower-http = { version = "0.5.0", features = ["add-extension", "trace", "cors"] }
tracing = "0.1.37"
tracing-appender = "0.2.2"
tracing-subscriber = "0.3.16"
regex = "1.7.0"
